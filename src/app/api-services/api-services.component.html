
<form #postForm="ngForm" (ngSubmit)="addPost(postForm.value)" >
    <input type="text" name="id" placeholder="enter id" [ngModel]="SelectedPost?.id"><br>
    <input type="text" name="title" placeholder="enter title" [ngModel]="SelectedPost?.title"><br>
    <input type="text" name="author" placeholder="enter author" [ngModel]="SelectedPost?.author"><br>
    <button *ngIf="!SelectedPost">Add</button>
    <button *ngIf="SelectedPost">Update</button>
</form>
<h1>Api Data</h1>
@for(item of post; track item) {
<div class="card" style="background-color: rgba(168, 198, 210, 0.775);width: 300px;">
    <h2 class="card-id">{{item.id}}</h2>
    <h3 class="card-title">{{item.title}}</h3>
    <p class="card-price">Author: {{item.author}}</p>
    <button (click)="deletepost(item.id)">Delete</button>
    <button (click)="updatePostId(item.id)">Update</button>
    <!-- <p class="card-rating">Rating: ‚≠ê {{item.rating}}</p>
    <img class="card-img" style="width: 100px;height: 100px;" src="{{item.images}}" alt=""> -->
</div>

}
