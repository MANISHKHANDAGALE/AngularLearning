<div class="container">
  <h1 class="title">Home Page</h1>

  <div class="btn-group">
    <button class="btn primary" (click)="gotoprofile('mani')">Go to Profile</button>
    <button class="btn secondary">
      <a routerLink="/LazyLoading">Lazy Loading</a>
    </button>
  </div>

  <div class="user-list">
    <h2 class="subtitle">Users</h2>
    @for(item of users; track item.id) {
      <div class="user-card">
        <a routerLink="user/{{item.id}}/{{item.name}}">
          {{ item.name }}
        </a>
      </div>
    }
  </div>
</div>
